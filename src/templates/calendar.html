<div id="zeumo-calender">
  <div class="header">
    <span class="title">{title}</span>
    <div class="actions">
      <a href="#" class="today">Today</a>
      <a href="#" class="prev">&larr;</a>
      <a href="#" class="next">&rarr;</a>
    </div>
  </div>
  <table>
    <thead>{header}</thead>
    <tbody>{month}</tbody>
  </table>
</div>
