<div id="zeumo-calender">
  <div class="header">
    <span class="title"><%= monthName %> <%= year %></span>
    <div class="actions">
      <a href="#" class="today">Today</a>
      <a href="#" class="prev">&larr;</a>
      <a href="#" class="next">&rarr;</a>
    </div>
  </div>
  <div class="container">
    <div class="day-names">
      <table>
        <thead><%= header %></thead>
      </table>
    </div>
    <div class="weeks">
      <%= weeks %>
    </div>
  </div>
</div>
