<div class="event">
  <% if (obj.url) { %>
    <a href="<%= url %>" class="event-title">
      <% if (date.isSameDay(today, start_date)) { %>
        <%= date.simpleTime(start_date) %>&nbsp;
      <% } %>
      <%= title %>
    </a>
  <% } else { %>
    <span class="event-title">
      <% if (date.isSameDay(today, start_date)) { %>
        <%= date.simpleTime(start_date) %>&nbsp;
      <% } %>
      <%= title %>
    </span>
  <% } %>
</div>
